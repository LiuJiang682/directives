<!DOCTYPE html>
<html ng-app="plunker">
<head>
<meta charset="UTF-8">
<title>AngularJS Plunker</title>
<script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.21/angular.js" data-semver="1.2.21"></script>
    <script src="ReusableInputStrictor.js"></script>
</head>
<body ng-controller="MainCtrl">
    <input type="text" ng-model="bd.inputValue" input-restrictor>
    <input type="text" ng-model="bd.acn" input-restrictor>
    Model Value: {{bd.inputValue}}
    Account Number: {{bd.acn}}
</body>
</html>
