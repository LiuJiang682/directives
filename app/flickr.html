<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3wks Flickr Search</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body class="row" ng-app="3wksFlickr" ng-controller="3wksController">
  <h1>Search Images from Flickr API via REST with Json format</h1>
    <div class="app-container">
        <form name="form" class="validate-form">
          Keyword: <input id="searchCriteria"
                 ng-model="searchCriteria.keyword"
                 ng-target="form.keyword"
                 name=" keyword"
                 type="text"
                 title="required input"
                 placeholder="Enter key words (author/tagmode/tags) separated by a comma."
                 required />
          <br />
          Search Mode:
          <input type="radio" id="searchMode" name="SearchMode" ng-model="searchCriteria.searchMode"
                 ng-target="form.keyword" value="author" />Author
          <input type="radio" id="searchMode" name="SearchMode" ng-model="searchCriteria.searchMode"
                 ng-target="form.keyword" value="tagmode" />Tagmode
          <input type="radio" id="searchMode" name="SearchMode" ng-model="searchCriteria.searchMode"
                 ng-target="form.keyword" value="tags" ng-checked="true"  />Tags
          <br />
          <input type="button" class="btn btn-default" ng-click="resetForm(form);" value="Reset" />
          <button type="submit" class="btn btn-primary" ng-click="search(searchCriteria);document.getElementsByName('tags').focus();">
            Search Flicker
          </button>
        </form>
    </div>
    <div id="message"></div>
    <div id="images" class="app-container">
      <h3 ng-show="images.items.length > 0">
        {{images.title}}
      </h3>
        <div class="image row" ng-repeat="i in images.items">
          <img ng-src="{{i.media.m}}" ng-click="showImage(i.media.m, i.description)"/>
          <p>{{i.title}}</p>
        </div>
      </ul>
    </div>
</body>
</html>
